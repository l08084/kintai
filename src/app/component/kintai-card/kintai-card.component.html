<div class="wrapper">
  <mat-card class="time-card">
    <mat-card-header>
      <mat-card-title>現在時刻</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="time-wrapper">
        <div class="date">
          {{date}}
        </div>
        <div class="time">
          {{time}}
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
