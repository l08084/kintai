<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>日付</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="workTime">
    <th mat-header-cell *matHeaderCellDef>労働時間</th>
    <td mat-cell *matCellDef="let element">{{ element.workTime }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>出勤時刻</th>
    <td mat-cell *matCellDef="let element">{{ element.start }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef>退勤時刻</th>
    <td mat-cell *matCellDef="let element">{{ element.end }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="breakTime">
    <th mat-header-cell *matHeaderCellDef>休憩時間</th>
    <td mat-cell *matCellDef="let element">{{ element.breakTime }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
